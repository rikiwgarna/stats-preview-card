<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="stats">
      <figure class="stats-image"></figure>
      <article class="stats-article">
        <h1 class="stats-headline">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="stats-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="stats-list">
          <li class="stat-item">
            <p class="number">10k+</p>
            <small>companies</small>
          </li>
          <li class="stat-item">
            <p class="number">314</p>
            <small>templates</small>
          </li>
          <li class="stat-item">
            <p class="number">12m+</p>
            <small>queries</small>
          </li>
        </ul>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rikiwgarna/stats-preview-card">Riki Garna</a>.
    </div>
  </body>
</html>
